<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <title>FreeCodeCamp | Survey Form</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="fw-bold" id="title">Roadbike Daily Survey Form</h1>
      <p id="description">Keep Cycling, Thank you for participating.</p>
    </header>
    <main class="mb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 form-area rounded shadow-sm p-lg-3">
            <form id="survey-form">
              <div class="mb-3">
                <label id="name-label" for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required />
              </div>
              <div class="mb-3">
                <label id="email-label" for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="YourEmail@email.com" required />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="20" required />
              </div>
              <div class="mb-3">
                <label id="number-label" for="avgspeed" class="form-label">Average Speed</label>
                <input type="number" class="form-control" id="number" min="15" max="50" placeholder="25" required />
              </div>
              <div class="mb-3">
                <label for="biketype-label" class="form-label">Bike Type</label>
                <select name="biketype" id="dropdown" class="form-select">
                  <option selected>Endurance</option>
                  <option value="1">Aero</option>
                  <option value="2">Timetrial</option>
                  <option value="3">All-rounder</option>
                </select>
              </div>
              <div class="mb-3 form-group">
                <p class="form-label">Do you consider you are a advance cyclist?</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="cyclisttype" value="yes" />
                  <label class="form-check-label" for="flexRadioDefault1"> Yes, definetely </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="cyclisttype" value="no" />
                  <label class="form-check-label" for="flexRadioDefault1"> No </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="cyclisttype" value="maybe" />
                  <label class="form-check-label" for="flexRadioDefault1"> Maybe </label>
                </div>
              </div>
              <div class="mb-3 form-group">
                <p class="form-label">Which brands do you use?</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="shimano" name="brands" />
                  <label class="form-check-label" for="flexCheckDefault"> Shimano </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="sram" name="brands" />
                  <label class="form-check-label" for="flexCheckDefault"> Sram </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="campagnolo" name="brands" />
                  <label class="form-check-label" for="flexCheckDefault"> Campagnolo </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="sensah" name="brands" />
                  <label class="form-check-label" for="flexCheckDefault"> Sensah </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="microshift" name="brands" />
                  <label class="form-check-label" for="flexCheckDefault"> Microshift </label>
                </div>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>

              <button id="submit" type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
